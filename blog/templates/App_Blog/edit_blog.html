{% extends 'base.html' %}

{% load static %}
{% block title %}Edit Blog{% endblock %}


{% block body_block %}

{% if blog.author == user %}

</form>
{% else %}
<p>You are not allow to view this page.</p>


{% endif %}
{% endblock %}
