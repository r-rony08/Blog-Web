{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Password Change {% endblock %}

{% block body_block %}

{% if change %}
<div class="alert alert-success">Password Change Successfully</div>
{% endif %}


<h2>Password Change</h2>
<form method='post'>
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Password Change</button>
</form>

{% endblock %}
